<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集運商詳細｜奶油貓</title>
    <link rel="stylesheet" href="./css/mainStyle.css">
</head>

<body>
    <header id="headerStyle">
        <nav id="navLinkes">
            <a href="./index.html" class="navInfo">Home</a>
            <a href="./about.html" class="navInfo navNow">About</a>
            <!-- <a href="" class="navInfo">Consolidator</a> -->
            <!-- <a href="./QA.html" class="navInfo">Q<small>&</small>A</a> -->
            <a href="./tool.html" class="navInfo">Tool</a>
        </nav>
        <span id="openMenu" onclick="openNav()"><img src="./img/icon/menu.svg" alt=""></span>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">Home</a>
                <a href="">About</a>
                <!-- <a href="">Consolidator</a> -->
                <!-- <a href="./QA.html">Q<small>&</small>A</a> -->
                <a href="./tool.html">Tool</a>
            </div>
        </div>
    </header>
    <main class="Consolidator">
        <div class="pageTop">
            <div class="TopBG">
                <img class="topbgSun" src="./img/bg/sun_cloud_seagull.png">
                <img class="topbgCloud2" src="./img/bg/cloud_s2.png">
                <img class="topbgSeagull2" src="./img/bg/seagull_2.png">
            </div>
            <h1></h1>
        </div>
        <article class="pageArticle">
            <div class="ConsolidatorTop">
                <div class="logoSpace">
                    <div style="height: 30%;"></div>
                    <img src="./img/bcatlogo.png" alt="bcat-logo" class="logo">
                </div>
                <h1>奶油貓</h1>
            </div>
            <div class="canDo">
                <ul class="canDoList">
                    <li>可包稅</li>
                    <li>可免費合箱</li>
                    <li>可加價申請強化包裝</li>
                    <li>倉儲時間：30天</li>
                </ul>
            </div>
            <div class="plan">
                <div class="price">
                    <h1>運費公式</h1>
                    <button class="collapsible">基本方案</button>
                    <div class="content">
                        <p>首重：230元 / 1kg <br>
                            每 kg 運費 230元 <br>
                            <hr>
                            材積公式：<br class="formobile">長 × 寬 × 高 ÷ 6000 (cm)
                            <hr>
                            合箱後每件未滿 10 kg 的包裹加收 80 元運費
                        </p>
                    </div>
                    <button class="collapsible">買手專線</button>
                    <div class="content">
                        <p>首重：540元 / 3kg <br>
                            每 kg 運費 180元 <br>
                            <hr>
                            材積公式：<br class="formobile">長 × 寬 × 高 ÷ 12000 (cm)
                            <hr>
                            合箱後每件未滿 6 kg 的包裹加收 80 元運費 <br>
                            不得申請加強包裝
                        </p>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
    </footer>

    <script src="./js/mainScript.js"></script>
</body>

</html>
